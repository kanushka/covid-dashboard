<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Dashboard (Updated) 2019</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div class="title-row">
            <h1 class="title">
                Global
            </h1>
            <h3 class="date" id="resultsDate"></h3>
        </div>
        <div class="card-list">

            <div class="card">
                <h6 class="title">
                    New Confirmed
                </h6>
                <h1 class="value" id="newConfirmed">
                    00
                </h1>
            </div>
            <div class="card">
                <h6 class="title">
                    New Deaths
                </h6>
                <h1 class="value" id="newDeaths">
                    00
                </h1>
            </div>
            <div class="card">
                <h6 class="title">
                    New Recovered
                </h6>
                <h1 class="value" id="newRecovered">
                    00
                </h1>
            </div>
            <div class="card">
                <h6 class="title">
                    Total Confirmed
                </h6>
                <h1 class="value" id="totalConfirmed">
                    00
                </h1>
            </div>
            <div class="card">
                <h6 class="title">
                    Total Deaths
                </h6>
                <h1 class="value" id="totalDeaths">
                    00
                </h1>
            </div>
            <div class="card">
                <h6 class="title">
                    Total Recovered
                </h6>
                <h1 class="value" id="totalRecovered">
                    00
                </h1>
            </div>

        </div>
    </div>

    <div class="container">
        <div class="title-row">
            <h1 class="title">
                Sri Lanka
            </h1>
            <h3 class="date" id="resultsDateLk"></h3>
        </div>
        <div class="card-list">

            <div class="card">
                <h6 class="title">
                    New Confirmed
                </h6>
                <h1 class="value" id="newConfirmedLk">
                    00
                </h1>
            </div>
            <div class="card">
                <h6 class="title">
                    New Deaths
                </h6>
                <h1 class="value" id="newDeathsLk">
                    00
                </h1>
            </div>
            <div class="card">
                <h6 class="title">
                    New Recovered
                </h6>
                <h1 class="value" id="newRecoveredLk">
                    00
                </h1>
            </div>
            <div class="card">
                <h6 class="title">
                    Total Confirmed
                </h6>
                <h1 class="value" id="totalConfirmedLk">
                    00
                </h1>
            </div>
            <div class="card">
                <h6 class="title">
                    Total Deaths
                </h6>
                <h1 class="value" id="totalDeathsLk">
                    00
                </h1>
            </div>
            <div class="card">
                <h6 class="title">
                    Total Recovered
                </h6>
                <h1 class="value" id="totalRecoveredLk">
                    00
                </h1>
            </div>

        </div>
    </div>
